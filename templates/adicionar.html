<!-- upload.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Dados da Planilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Carregar Dados da Planilha</h1>

    <div class="text-center my-3">
        <!-- Botão para carregar automaticamente os dados da planilha -->
        <a href="{{ url_for('carregar') }}" class="btn btn-primary">Carregar Dados da Planilha</a>
    </div>

    <div class="text-center my-3">
        <!-- Formulário para upload de um arquivo manualmente -->
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Carregar Arquivo</button>
        </form>
    </div>

    <div class="text-center my-3">
        <a href="/" class="btn btn-secondary">Voltar ao Painel</a>
    </div>
</body>
</html>
