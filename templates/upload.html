<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Carregar Dados da Planilha</h1>
    
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
